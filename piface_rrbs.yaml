pipeline_name: rrbs-pl
pipeline_type: sample
name: rrbs-pl
path: src/rrbs.py
input_schema: schema_input_rrbs.yaml
command_template: >
  {pipeline.path} --sample-name {sample.sample_name}
  --genome {sample.genome}
  --input {sample.read1}
  --single-or-paired {sample.read_type}
  -O {looper.output_folder}
  -P {compute.cores}
  -M {compute.mem}    
  {% if sample.read2 is defined %} --input2 {sample.read2} {% endif %}
  {% if sample.dark_bases is defined %} --dark-bases {sample.dark_bases} {% endif %}
compute:
  size_dependent_variables: resources_rrbs.tsv


