description: A PEP for WGBS samples for the PEPWGBS pipeline.
imports: [http://schema.databio.org/pep/2.0.0.yaml]
properties:
  samples:
    type: array
    items:
      type: object
      properties:
        sample_name: 
          type: string
          description: "Name of the sample"
        organism: 
          type: string
          description: "Organism"
        protocol: 
          type: string
          description: "Must be an WGBS sample"
        genome:
          type: string
          description: "Refgenie genome registry identifier"
        read_type:
          type: string
          description: "Is this single or paired-end data?"
          enum: ["SINGLE", "PAIRED"]
        read1:
          type: string
          description: "Fastq file for read 1"
        read2:
          type: string
          description: "Fastq file for read 2 (for paired-end experiments)"
      required:
        - sample_name
        - read1
        - genome
      required_files:
        - read1
      files:
        - read1
        - read2
required:
  - samples