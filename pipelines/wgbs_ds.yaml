# An alternative config file to turn off the epignome head clip in the primary
# WGBS config.

resources:
  # paths to reference genomes, adapter files, and other required shared data
  resources: /data/groups/lab_bock/shared/resources
  genomes: /data/groups/lab_bock/shared/resources/genomes/
  adapter_file: /data/groups/lab_bock/shared/resources/adapters/ATAC_stanford.fa
  spikein_genome: meth_spikein_CEGX

tools:
  # absolute paths to required tools
  python: python
  java: java
  Rscript: Rscript
  picard: /cm/shared/apps/picard-tools/1.140/picard.jar
  trimmomatic: /cm/shared/apps/trimmomatic/0.32/trimmomatic-0.32.jar
  trimmomatic_epignome: /cm/shared/apps/trimmomatic/0.32/trimmomatic-0.32-epignome.jar
  bowtie1: /cm/shared/apps/bowtie/1.1.1/bin
  bowtie2: /cm/shared/apps/bowtie/2.2.4/bin
  bed2bigBed: /data/groups/lab_bock/shared/resources/tools/bedToBigBed
  bed2bigWig: /data/groups/lab_bock/shared/resources/tools/bedGraphToBigWig
  bismark: /cm/shared/apps/bismark/0.12.2/bismark
  deduplicate_bismark: /cm/shared/apps/bismark/0.12.2/deduplicate_bismark
  bismark_methylation_extractor: /cm/shared/apps/bismark/0.12.2/bismark_methylation_extractor
  samtools: /cm/shared/apps/samtools/1.2/bin/samtools
  biseqMethCalling_tools: /data/groups/lab_bock/shared/resources/tools

parameters:
  # parameters passed to bioinformatic tools, subclassed by tool

  trimmomatic:
    memory: 4  # memory allocated to java VM in GB
    threads: 30
    #illuminaclip: ":2:10:4:1:true:epignome:5 SLIDINGWINDOW:4:1 MAXINFO:16:0.40 MINLEN:25"
    illuminaclip: ":2:10:4:1:true:epignome:0 SLIDINGWINDOW:4:1 MAXINFO:16:0.40 MINLEN:25"
